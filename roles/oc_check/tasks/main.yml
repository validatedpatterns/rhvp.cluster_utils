---
- name: Announce oc check
  ansible.builtin.shell: |
    printf "==> Checking oc availability... " > /dev/tty

- name: Probe oc version (YAML output)
  ansible.builtin.command: oc version -o yaml
  register: _oc_probe
  failed_when: false

- name: Parse oc version output
  ansible.builtin.set_fact:
    _oc_version: "{{ _oc_probe.stdout | from_yaml }}"
  when: _oc_probe.rc == 0

- name: Report oc version to TTY (if installed)
  ansible.builtin.shell: |
    printf "OK (%s)\n" "{{ _oc_version.releaseClientVersion | default('unknown') }}" > /dev/tty
  when: _oc_probe.rc == 0

- name: Print oc missing/error message and exit (if not installed)
  ansible.builtin.shell: |
    printf "ERROR\n" > /dev/tty
    printf "    oc is not installed or not on PATH.\n" > /dev/tty
    printf "    Hint: Install oc and ensure 'oc' is resolvable.\n" > /dev/tty
    exit 1
  when: _oc_probe.rc != 0
