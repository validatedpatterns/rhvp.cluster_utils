  ansible.builtin.set_fact:
    token_secret: >-
      {{
        token_secret
          | default(lookup("env", "TOKEN_SECRET"), true)
          | default("", false)
      }}

- name: Resolve token_namespace
  ansible.builtin.set_fact:
    token_namespace: >-
